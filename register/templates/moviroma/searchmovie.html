<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

	<link rel="stylesheet" type="text/css" href="{% static "css/yonetmen_page.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/search_page.css" %}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<title>YONETMEN SAYFASI</title>
</head>
<body>
	<section class="header_section">
		<div class="header_main_container">
			<div class="header">
				<div class="header_left">
					<div class="menu_bar"><img src="{% static "img/bars-solid.svg" %}"></div>
					<div class="logo_div">
						<a href="/index"><img src="{% static "img/moviroma_logo.svg" %}"></a>
					</div>
				</div>
				<div class="header_middle">
					<div class="searchbox_div">
						<form method='GET' action={% url 'search' %}>
							<input type="text" id="fname" name="q" placeholder="Ara">
							<button class="search_button" value="{{ query|escape }}" type="button"><a href="#"><img src="{% static "img/search-solid.svg" %}"></a></button>
						</form>
					</div>
				</div>
				<div class="header_right">
					<div class="right_top_menu"><a href="#"><img src="{% static "img/notification_icon.svg" %}"></a></div>
					<div class="user_menu"><a href="#"><img src="{% static "img/user_default_icon.svg" %}"></a></div>
				</div>
			</div>
		</div>
	</section>
	<section class="search_content">
		<div class="search_main_container">
		<div class="search_left">
			<div class="search_result_box">
				<span class=search_result_box_top><h3>Search result</h3></span>
				<span class="search_result_box_bottom">
					<div class="search_result_type">
						<span class="search_result_type_1"><img src="{% static "img/director_icon.svg" %}"></span>
						<span class="search_result_type_2"><a href="/search/?q={{search}}">Director</a></span>
						<span class="search_result_type_3"><img src="{% static "img/search_number_circle.svg" %}" alt="Snow" style="width:30px; height:30px;"><div class="centered">{{numberofsearchedperson}}</div>
						</span>
					</div>
					<div class="search_result_type">
						<span class="search_result_type_1"><img src="{% static "img/film_icon.svg" %}"></span>
						<span class="search_result_type_2"><a href="#">Movie</a></span>
						<span class="search_result_type_3"><img src="{% static "img/search_number_circle.svg" %}" alt="Snow" style="width:30px; height:30px;"><div class="centered">{{numberofsearchedmovie}}</div>
						</span>
					</div>
				</span>
			</div>
		</div>
		<div class="search_right">
			<div class="searched_content">
				{% for item in searchedmovie %}
				<div class="searched_content_component">
					<span class="searched_content_component_left"><img src="http://image.tmdb.org/t/p/original{{item.film_poster_linki}}"></span>
					<span class="searched_content_component_right">
						<span class="right_1"><a href="{% url 'movieview' id=item.film_tmdb_id %}">{{item.film_title}}</a></span>
						<span class="right_2">{{item.film_turu}}</span>
					</span>
				</div>
				{% endfor %}
			</div>
		</div>
		</div>
	</section>
</body>
</html>
